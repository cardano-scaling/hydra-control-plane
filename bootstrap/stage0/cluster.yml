---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: hydra-doom-dev-cluster
  # region: us-east-1
  # region: eu-central-1
  region: us-west-2
  # region: ap-southeast-1
  # region: sa-east-1
  # region: af-south-1
  tags: 
    sundae-labs:cost-allocation:Service: hydra-doom

iam:
  withOIDC: true
  serviceAccounts:
  - metadata:
      name: aws-load-balancer-controller
      namespace: kube-system
    attachPolicyARNs:
    - "arn:aws:iam::509399595051:policy/AWSLoadBalancerControllerIAMPolicy"
  - metadata:
      name: ebs-csi-controller-sa
      namespace: kube-system
    attachPolicyARNs:
    - "arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy"
  - metadata:
      name: hydra-doom-node
      namespace: hydra-doom
    attachPolicyARNs:
    - "arn:aws:iam::509399595051:policy/hydra-doom-kinesis-writer"
  - metadata:
      name: default
      namespace: hydra-doom
    attachPolicyARNs:
    - "arn:aws:iam::509399595051:policy/hydra-doom-operator-s3-access"

accessConfig:
  authenticationMode: API_AND_CONFIG_MAP
  accessEntries:
    - principalARN: arn:aws:iam::509399595051:role/ClusterAdminRole
      accessPolicies:
        - policyARN: arn:aws:eks::aws:cluster-access-policy/AmazonEKSClusterAdminPolicy
          accessScope:
            type: cluster
        - policyARN: arn:aws:eks::aws:cluster-access-policy/AmazonEKSAdminPolicy
          accessScope:
            type: cluster

addons:
- name: aws-ebs-csi-driver
- name: eks-pod-identity-agent

managedNodeGroups:
  - name: be-adm-x86-az1
    tags: 
      sundae-labs:cost-allocation:Service: hydra-doom
    labels:
      hydra.doom/availability-sla: best-effort
      hydra.doom/compute-profile: admin
      hydra.doom/compute-arch: x86
      hydra.doom/availability-zone: az1
    instanceTypes: [ t3.medium ]
    minSize: 0
    maxSize: 3
    desiredCapacity: 0
    spot: true
    availabilityZones:
      # - us-east-1b
      # - eu-central-1b
      - us-west-2b
      # - ap-southeast-1a
      # - sa-east-1a
      # - af-south-1a
  - name: co-adm-x86-az1
    tags: 
      sundae-labs:cost-allocation:Service: hydra-doom
    labels:
      hydra.doom/availability-sla: consistent
      hydra.doom/compute-profile: admin
      hydra.doom/compute-arch: x86
      hydra.doom/availability-zone: az1
    instanceTypes: [ m7i.xlarge ]
    minSize: 0
    maxSize: 4
    desiredCapacity: 4
    spot: false
    availabilityZones:
      # - us-east-1b
      # - eu-central-1b
      - us-west-2b
      # - ap-southeast-1a
      # - sa-east-1a
      # - af-south-1a

fargateProfiles:
  - name: fp-default
    tags: 
      sundae-labs:cost-allocation:Service: hydra-doom
    selectors:
      - namespace: hydra-doom
        labels:
          run-on: fargate
