---
apiVersion: batch/v1
kind: Job
metadata:
  name: open-head-{id}
  namespace: hydra-doom
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: "keys"
          image: "ghcr.io/cardano-scaling/hydra-control-plane-init:6f21e1f60bc695df4ce97e3fd9159906dd7d617e"
          command:
            - "sh"
            - "/etc/scripts/create-keys.sh"
          env:
            - name: ID
              value: {id}
          volumeMounts:
            - name: "data"
              mountPath: "/var/data"
            - name: "script"
              mountPath: "/etc/scripts"
        - name: "socket"
          image: "ghcr.io/demeter-run/dmtrctl:sha-3ffefaa"
          restartPolicy: "Always"
          args:
            - "--project-id"
            - "b55545f5-31e7-4e6b-81d6-22f4e6b5a144"
            - "--api-key"
            - "{dmtr_api_key}"
            - "ports"
            - "tunnel"
            - "preprod-4raar2"
            - "--socket"
            - "/ipc/socket"
          volumeMounts:
            - name: "socket"
              mountPath: "/ipc"
        - name: "node"
          image: "{hydra-node-image}"
          restartPolicy: "Always"
          args:
            - "--node-id"
            - "{id}"
            - "--persistence-dir"
            - "/var/data/{id}/persistence"
            - "--cardano-signing-key"
            - "/etc/secret/admin.sk"
            - "--hydra-signing-key"
            - "/var/data/{id}/keys/hydra.sk"
            - "--hydra-scripts-tx-id"
            - "{hydra_scripts_tx_id}"
            - "--ledger-protocol-parameters"
            - "/etc/config/protocol-parameters.json"
            - "--testnet-magic"
            - "1"
            - "--node-socket"
            - "/ipc/socket"
            - "--api-port"
            - "4001"
            - "--host"
            - "0.0.0.0"
            - "--api-host"
            - "0.0.0.0"
            - "--port"
            - "5001"
            - "--start-chain-from"
            - "{start_chain_from}"
          volumeMounts:
            - name: "data"
              mountPath: "/var/data"
            - name: "config"
              mountPath: "/etc/config"
            - name: "secret"
              mountPath: "/etc/secret"
            - name: "socket"
              mountPath: "/ipc"
      containers:
        - name: "open-head"
          image: "ghcr.io/cardano-scaling/hydra-control-plane:sha-eb0e84b"
          command: ["sh", "/etc/script/open-head.sh"]
          env:
            - name: BLOCKFROST_KEY
              value: "{blockfrost_key}"
            - name: ADDRESS
              value: "addr_test1vpgcjapuwl7gfnzhzg6svtj0ph3gxu8kyuadudmf0kzsksqrfugfc"
            - name: ADMIN_SIGNING_KEY_FILE
              value: "/etc/secret/admin.sk"
            - name: HYDRA_VERIFICATION_KEY_FILE
              value: "/var/data/{id}/keys/hydra.vk"
          volumeMounts:
            - name: "data"
              mountPath: "/var/data"
            - name: "script"
              mountPath: "/etc/script"
            - name: "secret"
              mountPath: "/etc/secret"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {pvc_name}
        - name: config
          configMap:
            name: hydra-pod-config
        - name: secret
          secret:
            secretName: hydra-pod-admin-key
        - name: socket
          emptyDir: {}
        - name: script
          configMap:
            name: open-head-script
